<div class="col-md-6 offset-md-3">
    <h3> View Student Marks </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Enter Student Id</label>
            <input type="text" class ="form-control" id = "id"
                [(ngModel)] = "mark.id" name = "id">
        </div>
    

        <button class = "btn btn-success" type ="submit">Search Student</button>

        <div class="form-group">
            <label> First Name</label>
            <input type="text" class ="form-control" id = "firstName"
                [(ngModel)] = "mark.firstName" name = "firstName">
        </div>
    
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "lastName"
                [(ngModel)] = "mark.lastName" name = "lastName">
        </div>
    
        <div class="form-group">
            <label> Email Id</label>
            <input type="text" class ="form-control" id = "emailId"
                [(ngModel)] = "mark.emailId" name = "emailId">
        </div>
    
        <div class="form-group">
            <label> Course</label>
            <input type="text" class ="form-control" id = "emailId"
                [(ngModel)] = "mark.emailId" name = "emailId">
        </div>
        <div class="form-group">
            <label> Marks</label>
            <input type="text" class ="form-control" id = "emailId"
                [(ngModel)] = "mark.emailId" name = "emailId">
        </div>

       
    
    </form>
    </div>
